<div class="sidenav">
    <a routerLink="/home">About</a>
    <a routerLink = "/employee" > Employee </a>
    <a routerLink = "/data">Data Trend</a>
    <a routerLink = "/logs">Log Files</a>
    <a (click)="signOut()"> Log Out</a>
</div>
  
  <div class="main">
    <div class="container">
    <h1>Log Details</h1>
  	<hr>
	<div class="row">
      <div class="col-md-9 personal-info">
        
        <h3>Logs info</h3>
        
        <form class="form-horizontal" [formGroup]="logForm" (ngSubmit)="onSubmit()" >   		  
		  
		  <div class="form-group">
            <label class="col-lg-3 control-label" for="log">Select Date to View Logs:</label>
            <div class="col-lg-8">
              <input type="date" id="log" formControlName="logDate"   >              
            </div>
          </div>
		<div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Confirm" [disabled]="logForm.get('logDate').invalid">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
          
        </form>
      </div>
  </div>
</div>
<hr>
</div>
